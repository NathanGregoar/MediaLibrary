version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: movie_collection
      MYSQL_USER: nathan
      MYSQL_PASSWORD: 444719
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    image: php:7.4-apache
    restart: always
    container_name: web
    ports:
      - 80:80
    volumes:
      - ./web:/var/www/html
    depends_on:
      - db
    environment:
      - PHP_EXTENSIONS=mysqli
